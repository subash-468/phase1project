<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your First name" id="fn" required>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your Last name" id="ln" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your Age" id="age" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
           <input type="date" name="" id="dob">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" id="address" required>
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <input type="tel" id="mobile" placeholder="Enter phone number">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="mail" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
           <input type="password" id="password" placeholder="Enter Password" required>
          </div>
        </div>
        <div class="button">
          <input id="btn" type="submit" value="Register">
        </div>
        <h4>Already have an account? <a href="./login.html">Log in</a></h4>
      </form>
    </div>
  </div>

  <div id="msg">
    <pre></pre>
</div>
<script src="script.js"></script>
</body>
</html>
